name: Maven Build Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17 with Dependency Caching
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven" # Automatic Maven dependency caching

      - name: Build and Test
        run: mvn verify # Runs all phases up to verify (validate, compile, test, package)

      - name: Display Build Artifacts
        run: |
          echo "\n--- Target Directory Contents ---"
          ls -lah target

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/*.jar
